name: Release

on:
  push:
    tags:
      - 'v*' # 仅在推送以 v 开头的标签时触发，如 v0.1.0

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: ParquetGrip.app
            bundle_path: target/x86_64-apple-darwin/release/bundle/osx/ParquetGrip.app
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: ParquetGrip.msi
            bundle_path: target/x86_64-pc-windows-msvc/release/bundle/msi/ParquetGrip.msi
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: parquetgrip.deb
            bundle_path: target/x86_64-unknown-linux-gnu/release/bundle/debian/*.deb

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libssl-dev pkg-config

      - name: Install cargo-bundle
        run: cargo install cargo-bundle

      - name: Build and Bundle
        run: cargo bundle --release --target ${{ matrix.target }}

      - name: Prepare Artifacts (macOS - Zip app)
        if: matrix.os == 'macos-latest'
        run: |
          cd target/${{ matrix.target }}/release/bundle/osx
          zip -r ../../../../../ParquetGrip-macOS.zip ParquetGrip.app

      - name: Prepare Artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: cp ${{ matrix.bundle_path }} ParquetGrip-Windows.msi

      - name: Prepare Artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: cp ${{ matrix.bundle_path }} ParquetGrip-Linux.deb

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ParquetGrip-macOS.zip
            ParquetGrip-Windows.msi
            ParquetGrip-Linux.deb
          draft: true # 先作为草稿发布，方便手动确认
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

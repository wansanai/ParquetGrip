name: Release

on:
  push:
    tags:
      - 'v*' # 仅在推送以 v 开头的标签时触发，如 v0.1.0

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: ParquetGrip.app
            bundle_path: target/x86_64-apple-darwin/release/bundle/osx/ParquetGrip.app
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: ParquetGrip.exe
            bundle_path: target/x86_64-pc-windows-msvc/release/ParquetGrip.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: parquetgrip.deb
            bundle_path: target/x86_64-unknown-linux-gnu/release/bundle/deb/*.deb

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libssl-dev pkg-config

      - name: Install cargo-bundle
        run: cargo install cargo-bundle

      - name: Build and Bundle
        run: cargo bundle --release --target ${{ matrix.target }}

      - name: "Debug: List target directory"
        if: always()
        run: |
          echo "Current directory: $(pwd)"
          find target -maxdepth 5 \( -name "*.deb" -o -name "*.msi" -o -name "*.app" -o -name "*.exe" \) || true

      - name: Prepare Artifacts (macOS - Create DMG)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p dmg_staging
          cp -r target/x86_64-apple-darwin/release/bundle/osx/ParquetGrip.app dmg_staging/
          ln -s /Applications dmg_staging/Applications
          hdiutil create -volname "ParquetGrip" -srcfolder dmg_staging -ov -format UDZO ParquetGrip-macOS.dmg

      - name: Prepare Artifacts (Windows - Portable EXE)
        if: matrix.os == 'windows-latest'
        run: cp target/x86_64-pc-windows-msvc/release/ParquetGrip.exe ParquetGrip-Windows.exe

      - name: Prepare Artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: cp ${{ matrix.bundle_path }} ParquetGrip-Linux.deb

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ParquetGrip-macOS.dmg
            ParquetGrip-Windows.exe
            ParquetGrip-Linux.deb
          draft: true # 先作为草稿发布，方便手动确认
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
